<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Temperature Monitor</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

	<div class="container text-center">
		<div class="row">
			<div class="col">
				<h1 class="display-1"><span th:text="${temperature}">--.-</span>&deg;</h1>
			</div>
		</div>
		<div class="row">
			<div class="col">
				Last checked <span th:text="${lastMonitoredAge}">0 seconds ago</span>
				(<span th:text="${lastMonitoredTime}">YYYY-MM-DD HH:MM</span>)
			</div>
		</div>
		<div class="row">
			<div class="col">
				Will alert if below <span th:text="${alertTemperature}">--.--</span>&deg;
			</div>
		</div>
		<div class="row">
			<div class="col">
				Current state: <span th:text="${state}">-</span>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<span th:if="${previousState != null}">
					Last change: <span th:text="${previousState.code}">OK</span> &#10145; <span th:text="${state.code}">OK</span>
					<span th:text="${lastStateChangeAge}">0 seconds ago</span>
					(<span th:text="${lastStateChangeTime}">YYYY-MM-DD HH:MM</span>)
				</span>
			</div>
		</div>
</body>
</html>
